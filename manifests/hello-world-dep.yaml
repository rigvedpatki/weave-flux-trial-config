---
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: hello-world
  labels:
    name: hello-world
  annotations:
    flux.weave.works/automated: 'true'
spec:
  replicas: 1
  template:
    metadata:
      labels:
        name: hello-world
    spec:
      containers:
      - name: hello-world
        image: gcr.io/weave-flux-trial/weave-flux-trial:master-a4b4819
        ports:
        - containerPort: 8080
